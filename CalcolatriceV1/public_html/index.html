<!DOCTYPE html>
<html>
    <head>
        <title>Calcolatrice</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="Calcolatrice.js"></script>
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body>
        <div id="contenitore">
            <table >
                <tr>
                    <td colspan="4">
                        <textarea id="espr"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="num" id="7">7</button>
                    </td>
                    <td>
                        <button class="num" id="8">8</button>
                    </td>
                    <td>
                        <button class="num" id="9">9</button>
                    </td>
                    <td>
                        <button class="oper" >*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="num" id="4">4</button>
                    </td>
                    <td>
                        <button class="num" id="5">5</button>
                    </td>
                    <td>
                        <button class="num" id="6">6</button>
                    </td>
                    <td>
                        <button class="oper" >-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="num" id="1">1</button>
                    </td>
                    <td>
                        <button class="num" id="2">2</button>
                    </td>
                    <td>
                        <button class="num" id="3">3</button>
                    </td>
                    <td>
                        <button class="oper" >+</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="num" id="zero">0</button>
                    </td>
                    <td>
                        <button id="punto">.</button>
                    </td>
                    <td>
                        <button id="uguale" >=</button>
                    </td>
                    <td>
                        <button class="oper">/</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
